<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pandda — Painel</title>
  <link rel="stylesheet" href="/css/globals.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/topbar.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
</head>
<body class="theme-dark">
  <div id="app" class="app-root">
    <aside id="sidebar-container" class="sidebar-container"></aside>
    <div class="main-area">
      <header id="topbar-container" class="topbar-container"></header>
      <main id="view-root" class="view-root" role="main" aria-live="polite">
        <section class="placeholder">
          <h1>Carregando painel…</h1>
        </section>
      </main>
    </div>
  </div>

  <script src="/_env.js"></script>
  <script type="module">
    import { createSupabaseClient } from '/src/core/supabase.js';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import { initialize as initSession } from '/js/auth/session.js';
    import '/js/components/sidebar.js';
    import '/js/components/topbar.js';
    import '/js/app.js';

    (async function bootstrap(){
      const supabaseClient = createSupabaseClient(createClient);
      // expose client for debug/legacy modules if needed
      window.__SUPABASE_CLIENT = supabaseClient;
      try {
        await initSession(supabaseClient);
      } catch (err) {
        console.warn('session init failed', err);
      }
      // app.js router will run on load event
    })();
  </script>
</body>
</html>
