<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pandda — Painel</title>
  <link rel="stylesheet" href="/css/globals.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/topbar.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
</head>
<body class="theme-dark">
  <div id="app" class="app-root">
    <aside id="sidebar-container" class="sidebar-container" aria-hidden="true"></aside>
    <div class="main-area">
      <header id="topbar-container" class="topbar-container" aria-hidden="true"></header>
      <main id="view-root" class="view-root" role="main" aria-live="polite">
        <section class="placeholder">
          <h1>Verificando sessão…</h1>
          <p class="small" id="boot-status">Aguarde</p>
        </section>
      </main>
    </div>
  </div>

  <script src="/_env.js"></script>
  <script type="module">
  import { createSupabaseClient } from '/src/core/supabase.js';
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  import { initialize as initSession, getState } from '/js/auth/session.js';

  const statusEl = document.getElementById('boot-status');

  // evita múltiplos bootstraps
  if (!window.__PANDDA_BOOTSTRAPPED) {
    window.__PANDDA_BOOTSTRAPPED = true;

    async function bootstrap() {
      try {
        const supabaseClient = createSupabaseClient(createClient);
        window.__SUPABASE_CLIENT = supabaseClient;

        statusEl && (statusEl.textContent = 'Inicializando sessão...');
        await initSession(supabaseClient);
        const s = getState();

        // decide destino sem fazer redirect para a mesma página
        if (!s.user) {
          statusEl && (statusEl.textContent = 'Nenhuma sessão ativa. Redirecionando para login...');
          if (location.pathname !== '/login.html') location.replace('/login.html');
          return;
        }

        if (s.isSuper) {
          if (location.pathname !== '/admin.html') {
            statusEl && (statusEl.textContent = 'Administrador detectado. Redirecionando...');
            location.replace('/admin.html');
          } else {
            statusEl && (statusEl.textContent = 'Você já está em /admin.html');
          }
          return;
        } else {
          if (location.pathname !== '/user.html') {
            statusEl && (statusEl.textContent = 'Usuário detectado. Redirecionando...');
            location.replace('/user.html');
          } else {
            statusEl && (statusEl.textContent = 'Você já está em /user.html');
          }
          return;
        }
      } catch (err) {
        console.error('bootstrap error', err);
        statusEl && (statusEl.textContent = 'Erro ao validar sessão. Redirecionando para login...');
        try { await window.__SUPABASE_CLIENT?.auth?.signOut(); } catch(_) {}
        if (location.pathname !== '/login.html') location.replace('/login.html');
      }
    }

    bootstrap();
  } else {
    console.info('bootstrap skipped: already bootstrapped');
  }
</script>



</body>
</html>
