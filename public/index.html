<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pandda — Painel</title>
  <link rel="stylesheet" href="/css/globals.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/topbar.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
</head>
<body class="theme-dark">
  <div id="app" class="app-root">
    <aside id="sidebar-container" class="sidebar-container" aria-hidden="true"></aside>
    <div class="main-area">
      <header id="topbar-container" class="topbar-container" aria-hidden="true"></header>
      <main id="view-root" class="view-root" role="main" aria-live="polite">
        <section class="placeholder">
          <h1>Verificando sessão…</h1>
          <p class="small" id="boot-status">Aguarde</p>
        </section>
      </main>
    </div>
  </div>

  <script src="/_env.js"></script>
  <script type="module">
    import { createSupabaseClient } from '/src/core/supabase.js';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import { initialize as initSession, getState } from '/js/auth/session.js';

    const statusEl = document.getElementById('boot-status');

    async function bootstrap() {
      try {
        const supabaseClient = createSupabaseClient(createClient);
        window.__SUPABASE_CLIENT = supabaseClient; // fallback for older modules

        statusEl.textContent = 'Inicializando sessão...';
        await initSession(supabaseClient);
        const s = getState();

        // If no user, go to login
        if (!s.user) {
          statusEl.textContent = 'Nenhuma sessão ativa. Redirecionando para login...';
          return window.location.replace('/login.html');
        }

        // If superadmin go to admin area; else user area
        if (s.isSuper) {
          statusEl.textContent = 'Administrador detectado. Redirecionando...';
          return window.location.replace('/admin.html');
        } else {
          statusEl.textContent = 'Usuário detectado. Redirecionando...';
          return window.location.replace('/user.html');
        }
      } catch (err) {
        console.error('bootstrap error', err);
        try { statusEl.textContent = 'Erro ao validar sessão. Redirecionando para login...'; } catch(_) {}
        try { await window.__SUPABASE_CLIENT?.auth?.signOut(); } catch(_) {}
        return window.location.replace('/login.html');
      }
    }

    bootstrap();
  </script>
</body>
</html>
