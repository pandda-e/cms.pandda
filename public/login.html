<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="/css/topbar.css" />
</head>
<body class="theme-light">
  <main class="login-root" role="main">
    <section class="login-card" style="width:100%;max-width:480px;">
      <div class="login-header" style="align-items:center;">
        <div class="brand" style="gap:14px;">
          <div class="brand-logo" aria-hidden="true"></div>
          <div>
            <h1 style="margin:0;font-size:18px;">Pandda</h1>
            <div class="small" style="margin-top:6px;">Painel de administraÃ§Ã£o</div>
          </div>
        </div>
        <button id="btn-theme-toggle" class="theme-toggle" title="Alternar tema">ðŸŒ“</button>
      </div>

      <form id="login-form" class="login-form" action="#" autocomplete="on" novalidate>
        <label class="label" for="email">Eâ€‘mail</label>
        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com" />

        <label class="label" for="password">Senha</label>
        <input id="password" name="password" type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

        <div style="display:flex;gap:12px;align-items:center;margin-top:6px;">
          <button id="btn-login" class="btn primary" type="submit" style="flex:1;padding:12px 14px;border-radius:12px;">Entrar</button>
        </div>

        <p id="login-status" class="small" style="margin-top:8px;"></p>
      </form>

      <div class="login-footer small" style="margin-top:12px;text-align:center;color:var(--muted)">
        VersÃ£o 0.0.1 â€” Â© Pandda
      </div>
    </section>
  </main>

  <script src="/_env.js"></script>
  <script type="module" src="/js/components/sidebar.js"></script>
  <script type="module">
  import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm').then(async (sdk) => {
    try {
      const createClient = sdk.createClient;
      const { createSupabaseClient } = await import('/src/core/supabase.js');
      const sessionMod = await import('/js/auth/session.js');
      const theme = await import('/src/core/theme.js').catch(()=>null);
      theme && theme.initTheme && theme.initTheme();

      const sup = createSupabaseClient(createClient);
      window.__SUPABASE_CLIENT = sup;

      const form = document.getElementById('login-form');
      const statusEl = document.getElementById('login-status');
      const REDIRECT_LOCK_KEY = 'pandda_redirect_lock';

      document.getElementById('btn-theme-toggle')?.addEventListener('click', () => {
        try { theme && theme.toggleTheme && theme.toggleTheme(); } catch(_) {}
      });

      async function waitForSdkSession(timeoutMs = 2500, intervalMs = 150) {
        const start = Date.now();
        while (Date.now() - start < timeoutMs) {
          try {
            const { data } = await sup.auth.getSession();
            if (data?.session?.user) return data.session;
          } catch(_) {}
          await new Promise(r => setTimeout(r, intervalMs));
        }
        return null;
      }

      form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        statusEl.textContent = 'Entrandoâ€¦';
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        try {
          const res = await sup.auth.signInWithPassword({ email, password });
          if (res.error) throw res.error;

          const sdkSession = await waitForSdkSession(3000, 150);

          try { await sessionMod.initialize(sup); } catch(e){ console.warn('session init after login failed', e); }

          try { sessionStorage.setItem(REDIRECT_LOCK_KEY, String(Date.now())); } catch(_) {}
          statusEl.textContent = 'Login bemâ€‘sucedido; redirecionandoâ€¦';
          location.replace('/');
        } catch (err) {
          console.error('login error', err);
          statusEl.textContent = err?.message || 'Erro no login';
        }
      });

      try {
        const { data } = await sup.auth.getSession();
        const user = data?.session?.user;
        if (user) {
          try { sessionStorage.setItem(REDIRECT_LOCK_KEY, String(Date.now())); } catch(_) {}
          location.replace('/');
        }
      } catch(_) {}
    } catch (err) {
      console.error('login bootstrap failed', err);
      document.getElementById('login-status').textContent = 'Erro interno, recarregue a pÃ¡gina.';
    }
  }).catch(err=>{
    console.error('login bootstrap dynamic import failed', err);
    document.getElementById('login-status').textContent = 'Erro interno, recarregue a pÃ¡gina.';
  });
</script>

</body>
</html>
