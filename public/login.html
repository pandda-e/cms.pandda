<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/src/entities/login/login.css" />
</head>
<body>
  <main>
    <img src="/assets/logo.png" alt="Logo" />
    <form id="login-form">
      <input type="email" name="email" id="email" placeholder="Email" required />
      <input type="password" name="password" id="password" placeholder="Senha" required />
      <button type="submit" id="submit-btn">Entrar</button>
      <div id="login-error" class="error" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script src="/_env.js"></script>
  <script type="module">
    import { createSupabaseClient, getProfile, signIn } from '/src/core/supabase.js';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseClient = createSupabaseClient(createClient);

    const form = document.getElementById('login-form');
    const errEl = document.getElementById('login-error');
    const submitBtn = document.getElementById('submit-btn');

    function setLoading(on){
      if (submitBtn) {
        submitBtn.disabled = on;
        submitBtn.textContent = on ? 'Entrando...' : 'Entrar';
      }
    }
    function showError(message){
      if (errEl) errEl.textContent = message || '';
    }

    async function handlePostLogin(user){
      const profile = await getProfile(supabaseClient, user.id);
      if(!profile){
        showError('Perfil não encontrado. Contate o administrador.');
        await supabaseClient.auth.signOut();
        return;
      }
      if(profile.role === 'superadmin') window.location.href = '/admin.html';
      else window.location.href = '/user.html';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showError('');
      setLoading(true);
      const email = form.email.value.trim();
      const password = form.password.value;
      if(!email || !password){
        showError('Preencha email e senha.');
        setLoading(false);
        return;
      }
      try{
        const res = await signIn(supabaseClient, email, password);
        const user = res?.user ?? null;
        if(!user) throw new Error('Resposta de autenticação inválida');
        await handlePostLogin(user);
      }catch(err){
        showError(err?.message || 'Falha no login');
      }finally{
        setLoading(false);
      }
    });

    (async function checkSession(){
      try{
        const { data } = await supabaseClient.auth.getUser();
        const user = data?.user || null;
        if(user) await handlePostLogin(user);
      }catch(_){}
    })();
  </script>
</body>
</html>
