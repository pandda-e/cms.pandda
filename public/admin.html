<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Administrador — CMS.PANDDA</title>
  <link rel="stylesheet" href="/src/entities/login/login.css" />
</head>
<body class="theme-dark">
  <main class="admin-root" style="padding:24px">
    <header class="page-header" style="display:flex;align-items:center;justify-content:space-between;margin-bottom:18px">
      <div class="brand" style="display:flex;align-items:center;gap:12px">
        <img src="/assets/logo.png" alt="logo" class="brand-logo" />
        <h1 style="margin:0;font-size:18px">CMS.PANDDA — Painel Administrador</h1>
      </div>
      <div class="actions">
        <button id="btn-logout" class="btn">Sair</button>
      </div>
    </header>

    <section id="admin-content" aria-live="polite">
      <h2>Carregando painel administrativo…</h2>
    </section>
  </main>

  <script src="/_env.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <script type="module">
    import { supabase, getProfile } from '/src/core/supabase.js';
    async function protectAdmin() {
      try {
        const { data } = await supabase.auth.getUser();
        const user = data?.user || null;
        if (!user) return window.location.replace('/login.html');
        const profile = await getProfile(user.id);
        if (!profile || profile.role !== 'superadmin') {
          await supabase.auth.signOut();
          return window.location.replace('/login.html');
        }
        document.getElementById('admin-content').innerHTML = `
          <p>Bem-vindo, <strong>${profile.email || profile.id}</strong></p>
          <p>Aqui você tem acesso às ferramentas administrativas.</p>
        `;
      } catch (err) {
        console.error(err);
        await supabase.auth.signOut();
        window.location.replace('/login.html');
      }
    }
    document.getElementById('btn-logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.replace('/login.html');
    });
    protectAdmin();
  </script>
</body>
</html>
