<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Pandda</title>
  <link rel="stylesheet" href="/css/globals.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/topbar.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
</head>
<body class="theme-dark">
  <div id="app" class="app-root">
    <aside id="sidebar-container" class="sidebar-container" aria-hidden="true"></aside>

    <div class="main-area">
      <header id="topbar-container" class="topbar-container" aria-hidden="true">
        <button aria-label="Abrir menu" class="topbar-hamburger" data-sidebar-toggle
          onclick="window.togglePanddaSidebar && window.togglePanddaSidebar()">☰</button>
      </header>

      <main id="view-root" class="view-root" role="main" aria-live="polite"></main>
    </div>
  </div>

  <script src="/_env.js"></script>
  <script type="module" src="/js/components/sidebar.js"></script>
  <script type="module">
    import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm').then(async (sdk) => {
      try {
        if (window.__PANDDA_BOOTSTRAPPED_ADMIN) return;
        window.__PANDDA_BOOTSTRAPPED_ADMIN = true;

        const createClient = sdk.createClient;
        const { createSupabaseClient } = await import('/src/core/supabase.js');
        const sessionMod = await import('/js/auth/session.js');

        const sup = createSupabaseClient(createClient);
        window.__SUPABASE_CLIENT = sup;

        const REDIRECT_LOCK_KEY = 'pandda_redirect_lock';
        const haveLocalAuth = !!localStorage.getItem('pandda_session_v1') || !!Object.keys(localStorage).find(k=>k.includes('auth-token')||k.startsWith('sb-'));

        let initRes = null;
        try {
          if (haveLocalAuth) {
            initRes = await Promise.race([
              sessionMod.initialize(sup),
              new Promise(res => setTimeout(() => res(null), 700))
            ]);
            if (!initRes) {
              try { initRes = await sessionMod.initialize(sup); } catch(_) { initRes = null; }
            }
          } else {
            initRes = await Promise.race([
              sessionMod.initialize(sup),
              new Promise(res => setTimeout(() => res(null), 900))
            ]);
          }
        } catch(e) {
          initRes = { __initError: true, message: e?.message };
        }

        let user = initRes?.user ?? (sessionMod.getState ? sessionMod.getState().user : null);
        const isSuper = sessionMod.getState ? sessionMod.getState().isSuper : false;

        // If still no user but local tokens exist, give a final short attempt before redirecting
        if (!user && haveLocalAuth) {
          try {
            const final = await Promise.race([sessionMod.initialize(sup), new Promise(res=>setTimeout(()=>res(null), 600))]);
            user = final?.user ?? (sessionMod.getState ? sessionMod.getState().user : null);
          } catch(_) { user = null; }
        }

        if (!user) {
          if (location.pathname !== '/login.html') {
            try { sessionStorage.setItem(REDIRECT_LOCK_KEY, String(Date.now())); } catch(_) {}
            location.replace('/login.html');
          }
          return;
        }

        // ensure superadmin requirement
        if (!isSuper) {
          // if profile is not super, clear minimal state and redirect
          await sessionMod.clearSession?.();
          if (location.pathname !== '/login.html') {
            try { sessionStorage.setItem(REDIRECT_LOCK_KEY, String(Date.now())); } catch(_) {}
            location.replace('/login.html');
          }
          return;
        }

        // session ok and authorized: load UI
        await import('/js/components/topbar.js');
        await import('/js/app.js');
      } catch (err) {
        try { await (await import('/js/auth/session.js')).clearSession?.(); } catch(_) {}
        if (location.pathname !== '/login.html') {
          try { sessionStorage.setItem('pandda_redirect_lock', String(Date.now())); } catch(_) {}
          location.replace('/login.html');
        }
      }
    }).catch(err => {
      console.error('admin bootstrap failed', err);
      if (location.pathname !== '/login.html') location.replace('/login.html');
    });
  </script>
</body>
</html>
