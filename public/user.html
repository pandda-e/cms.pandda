<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Área do Usuário — Pandda</title>
  <link rel="stylesheet" href="/css/globals.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/topbar.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
</head>
<body class="theme-dark">
  <div id="app" class="app-root">
    <aside id="sidebar-container" class="sidebar-container" aria-hidden="true"></aside>
    <div class="main-area">
      <header id="topbar-container" class="topbar-container" aria-hidden="true"></header>
      <main id="view-root" class="view-root" role="main" aria-live="polite"></main>
    </div>
  </div>

  <script src="/_env.js"></script>
  <script type="module">
    import { createSupabaseClient } from '/src/core/supabase.js';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import { initialize as initSession, getState, clearSession } from '/js/auth/session.js';

    async function bootstrap() {
      const supabaseClient = createSupabaseClient(createClient);
      window.__SUPABASE_CLIENT = supabaseClient;
      try {
        await initSession(supabaseClient);
        const s = getState();
        if (!s.user) return window.location.replace('/login.html');

        // now import components and router
        await import('/js/components/sidebar.js');
        await import('/js/components/topbar.js');
        await import('/js/app.js');
      } catch (err) {
        console.error('user bootstrap error', err);
        try { await clearSession(); } catch(_) {}
        return window.location.replace('/login.html');
      }
    }

    bootstrap();
  </script>
</body>
</html>
