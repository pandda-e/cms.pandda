<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Área do Usuário — Pandda</title>
  <link rel="stylesheet" href="/css/globals.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/topbar.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
</head>
<body class="theme-dark">
  <div id="app" class="app-root">
    <aside id="sidebar-container" class="sidebar-container"></aside>

    <div class="main-area">
      <header id="topbar-container" class="topbar-container"></header>

      <main id="view-root" class="view-root" role="main" aria-live="polite"></main>
    </div>
  </div>

  <script src="/_env.js"></script>
  <script type="module" src="/js/components/sidebar.js"></script>
  <script type="module">
    import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm').then(async (sdk) => {
      try {
        if (window.__PANDDA_BOOTSTRAPPED_USER) return;
        window.__PANDDA_BOOTSTRAPPED_USER = true;

        const createClient = sdk.createClient;
        const { createSupabaseClient } = await import('/src/core/supabase.js');
        const sessionMod = await import('/js/auth/session.js');

        const sup = createSupabaseClient(createClient);
        window.__SUPABASE_CLIENT = sup;

        // redirect listener for runtime session changes
        try {
          sessionMod.onChange && sessionMod.onChange((st) => {
            const userNow = st?.user ?? (sessionMod.getState ? sessionMod.getState().user : null);
            if (!userNow) {
              try { sessionStorage.setItem('pandda_redirect_lock', String(Date.now())); } catch(_) {}
              if (location.pathname !== '/login.html') location.replace('/login.html');
            }
          });
        } catch(e){ console.warn('session onChange listener failed', e); }

        const haveLocalAuth = !!localStorage.getItem('pandda_session_v1') || !!Object.keys(localStorage).find(k=>k.includes('auth-token')||k.startsWith('sb-'));

        let initRes = null;
        try {
          if (haveLocalAuth) {
            initRes = await Promise.race([
              sessionMod.initialize(sup),
              new Promise(res => setTimeout(() => res(null), 700))
            ]);
            if (!initRes) {
              try { initRes = await sessionMod.initialize(sup); } catch(_) { initRes = null; }
            }
          } else {
            initRes = await Promise.race([
              sessionMod.initialize(sup),
              new Promise(res => setTimeout(() => res(null), 900))
            ]);
          }
        } catch(e) {
          initRes = { __initError: true, message: e?.message };
        }

        const user = initRes?.user ?? (sessionMod.getState ? sessionMod.getState().user : null);

        if (!user) {
          if (location.pathname !== '/login.html') {
            location.replace('/login.html');
          }
          return;
        }

        async function safeMountTopbar(selector = '#topbar-container') {
          const waitForContainer = async (ms = 700) => {
            const start = Date.now();
            while (!document.querySelector(selector) && Date.now() - start < ms) {
              await new Promise(r => setTimeout(r, 50));
            }
            return !!document.querySelector(selector);
          };
          const present = await waitForContainer(700);
          if (!present) { console.warn('safeMountTopbar: container not found', selector); return; }
          try {
            const m = await import('/js/components/topbar.js');
            if (m && typeof m.mountTopbar === 'function') await m.mountTopbar(selector);
          } catch (e) { console.warn('safeMountTopbar failed', e); }
        }

        try {
          const [topbarMod, sidebarMod] = await Promise.allSettled([
            import('/js/components/topbar.js'),
            import('/js/components/sidebar.js')
          ]);

          if (topbarMod.status === 'fulfilled' && typeof topbarMod.value.mountTopbar === 'function') {
            try { await safeMountTopbar('#topbar-container'); } catch(e){ console.warn('topbar mount failed', e); }
          } else {
            console.warn('topbar module not available', topbarMod.reason);
          }

          if (sidebarMod.status === 'fulfilled' && typeof sidebarMod.value.setupSidebar === 'function') {
            try { sidebarMod.value.setupSidebar(); } catch(e){ console.warn('sidebar setup failed', e); }
          } else {
            try { window.togglePanddaSidebar && window.togglePanddaSidebar(); } catch(_) {}
            console.warn('sidebar module not available', sidebarMod.reason);
          }

          import('/js/app.js').catch(e => console.warn('app.js load failed', e));
        } catch (e) {
          console.warn('UI init failed', e);
        }

      } catch (err) {
        try { await (await import('/js/auth/session.js')).clearSession?.(); } catch(_) {}
        if (location.pathname !== '/login.html') location.replace('/login.html');
      }
    }).catch(err => {
      console.error('user bootstrap failed', err);
      if (location.pathname !== '/login.html') location.replace('/login.html');
    });
  </script>
</body>
</html>
